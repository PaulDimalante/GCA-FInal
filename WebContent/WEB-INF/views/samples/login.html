<!DOCTYPE html>
		<html>
			<head>
				<script>
				function cancel() {
				document.getElementById(username).value = ;
				document.getElementById(password).value = ;
				document.getElementById(message).value = Login Cancelled;
				}
				</script>
			</head>
	
			<body>
				<h1>Login</h1>
